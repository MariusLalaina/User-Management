<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>User Management</title>
</head>
<body>
  <div class="menu">
    <p class="icon-menu"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="24"
      height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
      stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M4 6l16 0" />
      <path d="M4 12l16 0" />
      <path d="M4 18l16 0" />
    </svg></p>
    <span><input type="text" placeholder="Search"><button><svg xmlns="http://www.w3.org/2000/svg"
      class="icon-tabler-search" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
      fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
      <path d="M21 21l-6 -6" />
    </svg></button></span>
    <div class="profil_active">
        <img src="img/Untitled.jpeg" alt="Image" class="avatar">
        <div class="info">
          <p>userName</p>
          <p>username@gmail.com</p>
        </div>
    </div><!--profil_active-->
  </div><!--menu-->
  <div class="main_content">
    <div class="top">
      <h1 class="brand">User Management</h1>
      <button type="button">Add User +</button>
    </div><!--top-->
    <div class="cards">
      <!-- gÃ©nÃ©ration auto des card -->
        <div class="profil">       
          <img src="img/Untitled.jpeg" alt="Image" class="avatar">
          <div class="info">
            <p>userName</p>
            <p>username@gmail.com</p>
          </div>
          <div class="action">
            <span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash-filled"
              width="24" height="24" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M20 6a1 1 0 0 1 .117 1.993l-.117 .007h-.081l-.919 11a3 3 0 0 1 -2.824 2.995l-.176 .005h-8c-1.598 0 -2.904 -1.249 -2.992 -2.75l-.005 -.167l-.923 -11.083h-.08a1 1 0 0 1 -.117 -1.993l.117 -.007h16z"
                stroke-width="0" fill="currentColor" />
              <path
                d="M14 2a2 2 0 0 1 2 2a1 1 0 0 1 -1.993 .117l-.007 -.117h-4l-.007 .117a1 1 0 0 1 -1.993 -.117a2 2 0 0 1 1.85 -1.995l.15 -.005h4z"
                stroke-width="0" fill="currentColor" />
            </svg></span>
            <span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="30"
              height="30" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" />
              <path d="M13.5 6.5l4 4" />
          </svg></span>
          </div><!--action-->
      </div><!--profil_active-->
      </div><!--card-->
    </div><!--cards-->
  </div><!--main_content-->
  <script src="main.js"></script>
</body>
</html>
